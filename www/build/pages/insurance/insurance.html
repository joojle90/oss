<ion-header>

    <ion-navbar>
        <ion-title>Insurance</ion-title>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Email"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>

        <ion-item>
            <ion-label>Insurance Category?</ion-label>
            <ion-select [(ngModel)]="insuranceCategory" [alertOptions]="insuranceCategoryOpts">
                <ion-option value="IT01">Car</ion-option>
                <ion-option value="IT02">Medical</ion-option>
                <ion-option value="IT03">Life</ion-option>
                <ion-option value="IT04">Property</ion-option>
                <ion-option value="IT05">Others</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <ion-list>

        <ion-item>
            <ion-label>Your Insurance prefer?</ion-label>
            <ion-select [(ngModel)]="insuranceName" [alertOptions]="insuranceNameOpts">
                <ion-option value="IN01">Takaful</ion-option>
                <ion-option value="IN02">Allianz</ion-option>
                <ion-option value="IN03">Prudential</ion-option>
                <ion-option value="IN04">Others</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <button block (click)="insuranceForm()">Submit Form</button>
</ion-content>
