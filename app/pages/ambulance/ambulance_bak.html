<ion-header>

    <ion-navbar>
        <ion-title>Ambulance</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="ambulance">
    <ion-list>
        <ion-item>
            <ion-input placeholder="Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Email"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label>Start Date</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-item>


        <ion-item>
            <ion-label>Start Time</ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Ends</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>What do you need?</ion-label>
            <ion-select [(ngModel)]="ambulanceService" [alertOptions]="ambulanceServiceOpts">
                <ion-option value="AT01">Pickup Patient</ion-option>
                <ion-option value="AT02">Accident</ion-option>
                <ion-option value="AT03">Funeral</ion-option>
                <ion-option value="AT04">Disaster Condition</ion-option>
                <ion-option value="AT05">Medical Service</ion-option>
                <ion-option value="AT06">Hard Disease</ion-option>
                <ion-option value="AT07">Others</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <ion-list>

        <ion-item>
            <ion-label>What size of Ambulance?</ion-label>
            <ion-select [(ngModel)]="ambulanceSize" [alertOptions]="ambulanceSizeOpts">
                <ion-option value="AS01">Big</ion-option>
                <ion-option value="AS02">Medium</ion-option>
                <ion-option value="AS03">Small</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <button block (click)="ambulanceMap()">Find Ambulance Service</button>

</ion-content>
