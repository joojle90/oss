<ion-header>

  <ion-navbar>
    <ion-title>JPAM</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
        <ion-item>
            <ion-input placeholder="Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Email"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label>Start Date</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Ends Date</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.ends"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Start Time</ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Ends Time</ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeEnds"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Event purpose?</ion-label>
            <ion-select [(ngModel)]="jpamService" [alertOptions]="jpamServiceOpts">
                <ion-option value="PT01">Service 1</ion-option>
                <ion-option value="PT02">Service 2</ion-option>
                <ion-option value="PT03">Service 3</ion-option>
                <ion-option value="PT04">Service 4</ion-option>
                <ion-option value="PT05">Others</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <ion-list>

        <ion-item>
            <ion-label>Number of personel required?</ion-label>
            <ion-select [(ngModel)]="jpamSize" [alertOptions]="jpamSizeOpts">
                <ion-option value="RS01">Big (More than 15) </ion-option>
                <ion-option value="RS02">Medium (6 - 15 People)</ion-option>
                <ion-option value="RS03">Small (Less than 6 People) </ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <button block (click)="jpamMap()">Find JPAM Service</button>
</ion-content>
