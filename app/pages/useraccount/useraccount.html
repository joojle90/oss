<ion-header>

    <ion-navbar>
        <ion-title>Login / Signup</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

    </ion-list>
    <button block (click)="userlogin()">Login</button>
    <button secondary block (click)="usersignup()">Signup</button>
</ion-content>
